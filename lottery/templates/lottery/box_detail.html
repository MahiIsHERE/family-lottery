<!DOCTYPE html>
<html>
<head>
    <title>{{ box.get_box_type_display }} Box</title>
</head>
<body>
    <h1>{{ box.get_box_type_display }} Box Details</h1>
    <p>Monthly Contribution: ${{ box.monthly_amount }}</p>
    <p>Current Cycle: {{ box.current_cycle }}</p>

    <h2>Participants ({{ members.count }})</h2>
    <ul>
        {% for member in members %}
        <li>{{ member.member.user.get_full_name }}</li>
        {% endfor %}
    </ul>

    <a href="{% url 'box_list' %}">Back to List</a>
</body>
</html>
